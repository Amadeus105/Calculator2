<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dowry Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="CSS.css">
</head>
<body>
  <div class="container p-5 shadow bg-white rounded">
    <h1 class="dowry-title text-center">Dowry Calculator</h1>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" class="form-control" placeholder="Enter Name">
    </div>
    <div class="form-group">
      <label for="startingBid">Starting Bid ($):</label>
      <input type="number" id="startingBid" class="form-control" placeholder="Enter Starting Bid">
    </div>
    <div class="form-group">
      <label for="education">Education:</label>
      <select id="education" class="form-control">
        <option value="1.5">Undergraduate Degree</option>
        <option value="1.2">College Degree</option>
        <option value="1.05">High School Degree</option>
        <option value="0.9">Middle School Degree</option>
      </select>
    </div>
    <div class="form-group">
      <label for="networth">Family Net Worth:</label>
      <select id="networth" class="form-control">
        <option value="2">More than $10,000</option>
        <option value="1.5">Between $5,000 and $10,000</option>
        <option value="1.2">Less than $5,000</option>
      </select>
    </div>
    <div class="form-group">
      <label for="caste">Caste:</label>
      <select id="caste" class="form-control">
        <option value="100">Brahmin (+$100)</option>
        <option value="50">Kshatriya (+$50)</option>
        <option value="20">Vaishya (+$20)</option>
        <option value="10">Shudra (+$10)</option>
        <option value="-50">Varna - Untouchable (-$50)</option>
      </select>
    </div>
    <label>Skills:</label><br>
    <input type="checkbox" class="skill" value="10"> Plays an Instrument<br>
    <input type="checkbox" class="skill" value="20"> Good Cook<br>
    <input type="checkbox" class="skill" value="15"> Easygoing<br>
    <input type="checkbox" class="skill" value="10"> Sings Well<br>
    <label class="mt-3">Reputation:</label><br>
    <input type="checkbox" class="reputation" value="0.85"> Gossips about Parents<br>
    <input type="checkbox" class="reputation" value="0.9"> Gossips about Self<br>
    <input type="checkbox" class="reputation" value="-20"> General Gossip<br>
    <label class="mt-3">Age:</label><br>
    <input type="radio" name="age" value="1.5"> 18-23<br>
    <input type="radio" name="age" value="1.2"> 24-27<br>
    <input type="radio" name="age" value="0.95"> 28+<br>
    <div class="mt-4 text-center">
      <button id="calculate" class="btn btn-danger btn-lg">Calculate Dowry</button>
    </div>
    <h2 id="result" class="text-center text-success mt-4"></h2>
  </div>
  <script src="script.js"></script>
</body>
</html>
